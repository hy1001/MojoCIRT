<script type="text/javascript">//<![CDATA[ 
$(function(){
$('#users a').editable({
    type: 'text',
    name: 'username',
    url: '/post',
    title: 'Enter username'
});

//ajax emulation
$.mockjax({
    url: '/post',
    responseTime: 200
}); 

});//]]>  

</script>

<body>
  <p>X-editable: create editable column in table.<br>
 As pk is unique in each row, you should put it in data-pk attribute.  
</p>
<div style="margin: 150px">
    <table id="users" class="table table-bordered table-condensed">
        <tbody><tr><th>#</th><th>name</th><th>age</th></tr>
        <tr>
            <td>1</td>
            <td><a class="editable editable-click" href="#" data-pk="1">Mike</a></td>
            <td>21</td>       
        </tr>
        
        <tr>
            <td>2</td>
            <td><a class="editable editable-click" href="#" data-pk="2">John</a></td>
            <td>28</td>       
        </tr>        
        
        <tr>
            <td>3</td>
            <td><a class="editable editable-click" href="#" data-pk="3">Mary</a></td>
            <td>24</td>       
        </tr>        
        
    </tbody></table>    
</div>
